<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>活動分組查詢系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: url("./bg-mobile.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    @media (min-width: 768px) {
      body { background-image: url("./bg-desktop.jpg"); }
    }
    .card {
      background: white;
      max-width: 420px;
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
      padding: 24px 20px 28px;
    }
    .title { font-size: 1.4rem; font-weight: 700; text-align: center; margin-bottom: 4px; }
    .subtitle { font-size: 0.9rem; text-align: center; color: #6b7280; margin-bottom: 20px; }
    form { margin-top: 12px; }
    label { font-size: 0.9rem; font-weight: 600; color: #374151; display: block; margin-bottom: 6px; }
    .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
    input[type="tel"] {
      flex: 1; padding: 10px 12px; border-radius: 999px; border: 1px solid #d1d5db;
      font-size: 1rem; outline: none; box-sizing: border-box;
    }
    input[type="tel"]:focus { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15); }
    button {
      padding: 10px 16px; border-radius: 999px; border: none; font-size: 0.95rem; font-weight: 600;
      cursor: pointer; white-space: nowrap;
    }
    .btn-primary { background: #2563eb; color: #ffffff; }
    .btn-primary:active { transform: translateY(1px); }
    .helper { font-size: 0.8rem; color: #9ca3af; margin-bottom: 12px; }

    .result { margin-top: 18px; padding: 14px 14px 16px; border-radius: 16px; background: #f9fafb; border: 1px solid #e5e7eb; display: none; }
    .result-title { font-size: 0.95rem; font-weight: 600; margin-bottom: 8px; text-align: center; }

    .single-record { margin-bottom: 14px; padding-bottom: 6px; border-bottom: 1px solid #e5e7eb; }
    .result-row { display: flex; justify-content: space-between; font-size: 0.95rem; margin-bottom: 4px; }
    .result-label { color: #6b7280; }
    .result-value { font-weight: 600; white-space: nowrap; }
    .result-number { font-size: 1.6rem; font-weight: 800; text-align: center; margin-top: 4px; letter-spacing: 0.04em; }
    .num-red { color: red; }
    .num-orange { color: orange; }
    .num-yellow { color: gold; }
    .num-green { color: green; }
    .num-blue { color: blue; }
    .num-purple { color: purple; }
    .result-msg { font-size: 0.8rem; color: #9ca3af; margin-top: 6px; text-align: center; }

    .result-ok { border-color: #bfdbfe; background: #eff6ff; }
    .result-error { border-color: #fecaca; background: #fef2f2; }
    .result-error .result-title { color: #b91c1c; }

    .footer { margin-top: 18px; font-size: 0.75rem; color: #9ca3af; text-align: center; }
  </style>
</head>
<body>
  <div class="card">

      <div class="input-row">
        <input id="phoneInput" type="tel" inputmode="numeric" autocomplete="off" placeholder="例如：0912345678" required />
        <button type="submit" class="btn-primary">查詢</button>
      </div>
      <div class="helper">僅用於查詢分組，不會額外儲存或上傳您的資料。</div>
    </form>

    <div id="resultBox" class="result">
      <div class="result-title" id="resultTitle"></div>
      <div id="recordsContainer"></div>
      <div class="result-msg" id="resultMsg"></div>
    </div>

    <div class="footer">若有問題，請洽現場工作人員。For questions, please contact the staff.</div>

  "0962081929": { name: "AoSo", color: "紫purple", number: "141號" },
  "0972703674": { name: "Howl", color: "紫purple", number: "142號" },
  "0919795244": { name: "盧柏諺", color: "紫purple", number: "143號" }





      // 可以繼續增加
    };


    const COLOR_CLASS_MAP = {
      "red": "num-red",
      "orange": "num-orange",
      "yellow": "num-yellow",
      "green": "num-green",
      "blue": "num-blue",
      "purple": "num-purple"
    };

    function normalizePhone(input){ return input.replace(/\D/g,''); }

    const form = document.getElementById("lookupForm");
    const phoneInput = document.getElementById("phoneInput");
    const resultBox = document.getElementById("resultBox");
    const resultTitle = document.getElementById("resultTitle");
    const recordsContainer = document.getElementById("recordsContainer");
    const resultMsg = document.getElementById("resultMsg");

    form.addEventListener("submit", function(event){
      event.preventDefault();
      const phone = normalizePhone(phoneInput.value);
      if(!phone){ showError("請輸入手機號碼 Enter phone number","請確認後再試一次。"); return; }

      const record = PHONE_GROUP_DATA[phone];
      if(record) showSuccess(record, phone);
      else showError("查無此手機號碼 Not found","請確認是否與報名時填寫的手機相同，或洽現場工作人員。");
    });

    function getColorClass(color){
      const c = color.toLowerCase();
      for(const key in COLOR_CLASS_MAP){ if(c.includes(key)) return COLOR_CLASS_MAP[key]; }
      return "";
    }

    function showSuccess(records, phone){
      resultBox.style.display="block";
      resultBox.classList.remove("result-error");
      resultBox.classList.add("result-ok");
      resultTitle.textContent="查詢成功 Success";
      resultMsg.textContent = "您的手機號碼 Your phone number: " + phone;

      const allRecords = Array.isArray(records)? records : [records];
      recordsContainer.innerHTML = "";

      allRecords.forEach(item=>{
        const div = document.createElement("div");
        div.className="single-record";

        div.innerHTML = `
          <div class="result-row"><div class="result-label">姓名 Name</div><div class="result-value">${item.name}</div></div>
          <div class="result-row"><div class="result-label">分組顏色 Group Color</div><div class="result-value">${item.color}</div></div>
          <div class="result-number ${getColorClass(item.color)}">${item.number}</div>
        `;
        recordsContainer.appendChild(div);
      });
    }

    function showError(title,msg){
      resultBox.style.display="block";
      resultBox.classList.remove("result-ok");
      resultBox.classList.add("result-error");
      resultTitle.textContent=title;
      recordsContainer.innerHTML="";
      resultMsg.textContent=msg;
    }
  </script>
</body>
</html>
